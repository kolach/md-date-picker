<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">

    <!-- build css -->
    <link rel="stylesheet" href="./dist/md-date-picker.css">

    <title>md-date-picker package examples</title>

    <meta name="mobile-web-app-capable" content="yes">
  </head>

  <body layout="column" ng-app="app" style="background-color: whitesmoke">

    <div layout="column" layout-fill ng-controller="AppController as ctrl">
        <div flex></div>
        <div layout="row">
            <div flex></div>

            <div layout="column">


                <md-content style="background-color: whitesmoke">
                    <md-card>
                        <md-content class="md-padding">
                            <div flex style="text-align: center">{{ctrl.birthDay | amDateFormat:'dddd, MMMM Do YYYY'}}</div>
                        </md-content>
                        <md-content class="md-padding">
                            <md-calendar-month ng-model="ctrl.birthDay" min="1972"></md-calendar-month>
                        </md-content>
                    </md-card>
                </md-content>
            </div>

            <div flex></div>
        </div>
        <div flex></div>
    </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-moment/node_modules/moment/moment.js"></script>
    <script src="./node_modules/angular-moment/node_modules/moment/locale/ru.js"></script>
    <script src="./node_modules/angular-moment/angular-moment.js"></script>

    <!-- build js -->
    <script src="./dist/md-date-picker.js"></script>

    <script>
      angular
              .module('app', ['ngDatePicker'])
              .config(function($mdIconProvider) {
                  $mdIconProvider
                          .icon('prev-month', 'img/icons/ic_chevron_left_24px.svg')
                          .icon('next-month', 'img/icons/ic_chevron_right_24px.svg')
                  ;
              })
              .controller('AppController', function() {
                  this.birthDay = new Date(1975, 7, 27);
              })
              .run(function(amMoment) {
                amMoment.changeLocale('ru');
              })
      ;
    </script>
  </body>



</html>
